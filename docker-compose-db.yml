version: '3.8'
services:
  db:
    container_name: postgres
    image: postgres
    ports:
      - '5432:${DATABASE_PORT}'
    volumes:
      - data:/data/db
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}

volumes: 
  data: {}
